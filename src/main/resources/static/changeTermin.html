<!doctype html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Izmena termina</title>
  <style>
    input{
      margin-left: 40%;
    }
    body{
      background-image: url('https://images.unsplash.com/photo-1515549832467-8783363e19b6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2hpdGV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');

    }
    button{
      width: 95px;
    }
  </style>
  <script type="text/javascript">
    if(localStorage.getItem("ULOGA") != "TRENER") {
      location.href = "homepage.html"
    }
  </script>
</head>
<body>
<h1 style="text-align: center; background-color: black; color: white">Izmena Termina</h1>

<form id="changeTermin" class="form-horizontal" action='' method="PUT" >
  <fieldset>
    <div class="d-flex justify-content-center">
      <div style="opacity: 0.8; background-color: darkgray; padding: 5px; margin-top: 15px; margin-left: 37%">
        <div id="legend">
          <legend style="color:white" class="">Termin</legend>
        </div>

        <div class="control-group">
          <!-- Naziv -->
          <label class="control-label"  for="name1" style="color: white">Naziv</label>
          <div class="controls">
            <input required="true" type="text" id="name1" name="name1" placeholder="" class="input-xlarge" style="margin-left: 5px">
            <i class="fa fa-times l_times"></i>
            <i class="fa fa-check l_check"></i>
          </div>
        </div>

        <div class="control-group">
          <!-- Opis -->
          <label class="control-label"  for="description" style="color: white">Opis</label>
          <div class="controls">
            <input required="true" type="text" id="description" name="description" placeholder="" class="input-xlarge" style="margin-left: 5px">
            <i class="fa fa-times l_times"></i>
            <i class="fa fa-check l_check"></i>
          </div>
        </div>

        <div class="control-group">
          <!-- Tip -->
          <label class="control-label"  for="type" style="color: white">Tip</label>
          <div class="controls">
            <input required="true" type="text" id="type" name="type" placeholder="" class="input-xlarge" style="margin-left: 5px">
            <i class="fa fa-times l_times"></i>
            <i class="fa fa-check l_check"></i>
          </div>
        </div>

        <div class="control-group">
          <!-- Cena -->
          <label class="control-label"  for="duration" style="color: white">Trajanje</label>
          <div class="controls">
            <input required="true" type="text" id="duration" name="duration" placeholder="" class="input-xlarge" style="margin-left: 5px">
            <i class="fa fa-times l_times"></i>
            <i class="fa fa-check l_check"></i>
          </div>
        </div>

        <div class="control-group">
          <!-- Vreme početka -->
          <label class="control-label"  for="time" style="color: white">Vreme početka</label>
          <div class="controls">
            <input required="true" type="datetime-local" id="time" name="time" placeholder="" class="input-xlarge" style="margin-left: 5px">
            <i class="fa fa-times n_times"></i>
            <i class="fa fa-check n_check"></i>
          </div>
        </div>

        <div class="control-group">
          <!-- Cena -->
          <label class="control-label"  for="price" style="color: white">Cena</label>
          <div class="controls">
            <input required="true" type="text" id="price" name="price" placeholder="" class="input-xlarge" style="margin-left: 5px">
            <i class="fa fa-times l_times"></i>
            <i class="fa fa-check l_check"></i>
          </div>
        </div>

        <div class="control-group">
          <!-- Button -->
          <div style="margin-top: 15px" class="controls">
            <button type="reset" class="btn btn-light" style="border-color: black">Poništi</button>
            <button type="button" onclick="izmeni()" class="btn btn-primary" style="width: 110px">Izmeni</button>
          </div>
        </div>
      </div>
      <div>
        <a href="listTrainings.html" style="margin-left: 280%">
          <button type="button" class="btn btn-light" style="border-color: red; width: 150px; height: 60px; margin-top: 15px">Nazad u Listu Treninga
          </button>
        </a>
      </div>
      <div class="d-flex justify-content-center">
        <div class="container" style="margin-top: 50px; margin-left: 340px">
        </div>
      </div>
    </div>
  </fieldset>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script type="text/javascript" src="changeTermin.js"></script>
</body>
</html>
