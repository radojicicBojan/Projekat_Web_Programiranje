    <form id="registration" class="form-horizontal" action='' method="POST">
        <fieldset>
            <div class="d-flex justify-content-center">
                <div style="opacity: 0.8; background-image: url('https://images.unsplash.com/photo-1515549832467-8783363e19b6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2hpdGV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');; padding: 5px; margin-top: 5px">
                <div id="legend">
                    <legend class="">Registracija</legend>
                </div>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label"  for="username">Korisnicko ime</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                        <i class="fa fa-times u_times"></i>
                        <i class="fa fa-check u_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Lozinka</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                        <i class="fa fa-times p_times"></i>
                        <i class="fa fa-check p_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Password validation-->
                    <label class="control-label" for="password">Potvrda lozinke</label>
                    <div class="controls">
                        <input type="password" id="password2" name="password2" placeholder="" class="input-xlarge">
                        <i class="fa fa-times p2_times"></i>
                        <i class="fa fa-check p2_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Name -->
                    <label class="control-label"  for="name1">Ime</label>
                    <div class="controls">
                        <input type="text" id="name1" name="name1" placeholder="" class="input-xlarge">
                        <i class="fa fa-times n_times"></i>
                        <i class="fa fa-check n_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Last Name -->
                    <label class="control-label"  for="lastname">Prezime</label>
                    <div class="controls">
                        <input type="text" id="lastname" name="lastname" placeholder="" class="input-xlarge">
                        <i class="fa fa-times l_times"></i>
                        <i class="fa fa-check l_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Phone -->
                    <label class="control-label" for="phone">Kontakt telefon</label>
                    <div class="controls">
                        <input type="text" id="phone" name="phone" placeholder="" class="input-xlarge">
                        <i class="fa fa-times ph_times"></i>
                        <i class="fa fa-check ph_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                        <i class="fa fa-times e_times"></i>
                        <i class="fa fa-check e_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Date -->
                    <label class="control-label" for="date">Datum rodjenja</label>
                    <div class="controls">
                        <input type="date" id="date" name="date" placeholder="" class="input-xlarge">
                        <i class="fa fa-times l_times"></i>
                        <i class="fa fa-check l_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Role -->
                    <label class="control-label" for="role">Uloga</label>
                    <div class="controls">
                        <select name="role" id="role">
                            <option value="">Izaberite vasu ulogu </option>
                            <option value="TRENER">Trener</option>
                            <option value="CLAN">Clan fitnes centra</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Button -->
                    <div style="margin-top: 5px" class="controls">
                        <button type="reset" class="btn btn-light" style="border-color: black; width: 100px; height: 55px">Poništi</button>
                        <button type="submit" class="btn btn-primary" style="width: 100px; height: 55px">Registruj se</button>
                    </div>
                </div>
            </div>
            </div>
        </fieldset>
    </form>
