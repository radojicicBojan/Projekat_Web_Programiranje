<!doctype html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odobravanje zahteva za registraciju trenera</title>
    <style>
        input{
            margin-left: 40%;
        }
        body{
            background-image: url('https://images.unsplash.com/photo-1515549832467-8783363e19b6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2hpdGV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');

        }
        button{
            width: 95px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center; background-color: black; color: white">Dodavanje Fitnes centra</h1>
<div class="d-flex justify-content-center">
    <div class="container" style="margin-top: 50px; margin-left: 340px">
    </div>
</div>
<form id="addingFitnesCentar" class="form-horizontal" action='' method="POST" >
    <fieldset>
        <div class="d-flex justify-content-center">
            <div style="opacity: 0.8; background-color: darkgray; padding: 5px; margin-top: 5px">
                <div id="legend">
                    <legend style="color:white" class="">Fitnes centar</legend>
                </div>

                <div class="control-group">
                    <!-- Name -->
                    <label class="control-label"  for="name1" style="color: white">Ime</label>
                    <div class="controls">
                        <input type="text" id="name1" name="name1" placeholder="" class="input-xlarge" style="margin-left: 5px">
                        <i class="fa fa-times n_times"></i>
                        <i class="fa fa-check n_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Adress -->
                    <label class="control-label"  for="adress" style="color: white">Adresa</label>
                    <div class="controls">
                        <input type="text" id="adress" name="adress" placeholder="" class="input-xlarge" style="margin-left: 5px">
                        <i class="fa fa-times l_times"></i>
                        <i class="fa fa-check l_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Phone -->
                    <label class="control-label" for="phone" style="color: white">Kontakt telefon</label>
                    <div class="controls">
                        <input type="tel" id="phone" name="phone" placeholder="" class="input-xlarge" style="margin-left: 5px">
                        <i class="fa fa-times ph_times"></i>
                        <i class="fa fa-check ph_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Email -->
                    <label class="control-label" for="email" style="color: white">Email adresa</label>
                    <div class="controls">
                        <input type="email" id="email" name="email" placeholder="" class="input-xlarge" style="margin-left: 5px">
                        <i class="fa fa-times ph_times"></i>
                        <i class="fa fa-check ph_check"></i>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Button -->
                    <div style="margin-top: 15px" class="controls">
                        <button type="reset" class="btn btn-light" style="border-color: black">Poni≈°ti</button>
                        <button type="submit" class="btn btn-primary" style="width: 110px">Dodaj</button>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script type="text/javascript" src="addFitnesCentar.js"></script>
</body>
</html>
