<!doctype html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Izmena sale</title>
  <style>
    input{
      margin-left: 40%;
    }
    body{
      background-image: url('https://images.unsplash.com/photo-1515549832467-8783363e19b6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2hpdGV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');

    }
    button{
      width: 95px;
    }
  </style>
</head>
<body>
<h1 style="text-align: center; background-color: black; color: white">Izmena Sale</h1>
<div class="d-flex justify-content-center">
  <div class="container" style="margin-top: 50px; margin-left: 340px">
  </div>
</div>
<form id="changeSala" class="form-horizontal" action='' method="PUT" >
  <fieldset>
    <div class="d-flex justify-content-center">
      <div style="opacity: 0.8; background-color: darkgray; padding: 5px; margin-top: 5px">
        <div id="legend">
          <legend style="color:white" class="">Sala</legend>
        </div>

        <div class="control-group">
          <!-- Kapacitet -->
          <label class="control-label"  for="capacity" style="color: white">Kapacitet</label>
          <div class="controls">
            <input required="true" type="text" id="capacity" name="capacity" placeholder="" class="input-xlarge" style="margin-left: 5px">
            <i class="fa fa-times n_times"></i>
            <i class="fa fa-check n_check"></i>
          </div>
        </div>

        <div class="control-group">
          <!-- Oznaka -->
          <label class="control-label"  for="oznaka" style="color: white">Oznaka</label>
          <div class="controls">
            <input required="true" type="text" id="oznaka" name="oznaka" placeholder="" class="input-xlarge" style="margin-left: 5px">
            <i class="fa fa-times l_times"></i>
            <i class="fa fa-check l_check"></i>
          </div>
        </div>

        <div class="d-flex flex-column" style="margin-left: 5px">
          <select id="fitnesCentri" style="height: 35px; width: 207px; margin-top: 15px" onchange="odabirFitnesCentra()">
          </select>
        </div>

        <div class="control-group">
          <!-- Button -->
          <div style="margin-top: 15px" class="controls">
            <button type="reset" class="btn btn-light" style="border-color: black">Poni≈°ti</button>
            <button type="submit" class="btn btn-primary" style="width: 110px">Izmeni</button>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script type="text/javascript" src="changeSala.js"></script>
</body>
</html>
