<div class="d-flex justify-content-center">
    <div style="color: aliceblue; margin-left: 12px">
        <div id="legend">
            <legend class="">Pretraži po: </legend>
        </div>
        <div class="control-group">
            <label class="control-label" for="name1">Nazivu</label>
            <div class="controls">
                <input type="name1" id="name1" name="name1" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="type">Tipu</label>
            <div class="controls">
                <input type="type" id="type" name="type" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="price">Ceni</label>
            <div class="controls">
                <input type="price" id="price" name="price" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="description">Opisu</label>
            <div class="controls">
                <input type="description" id="description" name="type" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="termTime">Vremenu termina</label>
            <div class="controls">
                <input type="date" id="termTime" name="termTime" placeholder="" class="input-xlarge" style="width: 208px">
            </div>
        </div>

        <p id="error"></p>
        <div class="control-group">
            <!-- Button -->
            <div style="margin-top: 5px" class="controls">
                <button type="reset"  class="btn btn-light"style="margin-right: 50px">Poništi</button>
                <button type="button" class="btn btn-primary" onclick="poNazivu()">Pretraži</button>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column" style="margin-left: 12px">
        <legend style="color: aliceblue; width: 150px; height: 50px">Sortiraj po: </legend>
        <select name="price" id="priceSort" style="height: 40px; width: 150px; margin-top: 5px" onchange="sortiraj()">
            <option value="nothing">Sortiraj po: </option>
            <option value="risingPrice">Ceni rastuće</option>
            <option value="fallingPrice">Ceni opadajuće</option>
            <option value="risingTime">Vremenu rastuće</option>
            <option value="fallingTime">Vremenu opadajuće</option>
        </select>
    </div>

    <div class="container" style="margin-top: 50px; margin-left: 2%">
        <table id="listTrainings" class="table table" style= "width:50%">
            <thead class="table-dark">
            <tr id="table" class="table-dark">
                <td>Naziv</td>
                <td>Opis</td>
                <td>Tip Treninga</td>
                <td>Trajanje</td>
                <td>Cena</td>
                <td>Vreme početka</td>
                <td>Oznaka sale</td>
                <td>Kapacitet</td>
                <td id="details" style="display: none">Detaljnije</td>
            </tr>
            </thead>
            <tbody>
            <tr class="table-secondary">
            </tr>
        </tbody>
        </table>
    </div>
