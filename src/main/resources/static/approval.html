    <title>Odobravanje zahteva za registraciju trenera</title>
    <style>
        input{
            margin-left: 40%;
        }
        body{
            background-image: url('https://images.unsplash.com/photo-1515549832467-8783363e19b6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2hpdGV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');

<body>
    <h1 style="text-align: center; background-color: black; color: white">Odobravanje zahteva za registraciju trenera</h1>

                </tr>
                </thead>
                <tr class="table-secondary">
                </tr>
            </table>
            <button type="button" onclick="aktivan()" class="btn btn-primary">Potvrdi</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
